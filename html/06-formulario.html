<!DOCTYPE html>
<html>
<head>
	<title>Front-End Módulo 9</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/tabelas.css">
	<link rel="stylesheet" type="text/css" href="css/graficos.css">

</head>
<body>
	<header>
		<center><h1>HOME OF CUPCAKES</h1></center>
	</header>
		<center><h1>Contato</h1></center>
<section>
	<article>
		<center><h3>Fale Conosco</h3><br><br>
		<div id="grafico-01">
			<img max-width="200px" class="filtro" srcset="./images/coffee.png" alt="cupcake and coffee">
			</div>
			<picture>
			<source media="(min-width: 600px)" srcset="./images/coffee.png"><br>
			<source media="(min-width: 180px)" srcset="./images/coffee-sm.png"><br>
			</picture>
		
		<p>Quer realizar sua encomenda? Preencha o formulário abaixo!<br><br>
		Precisa de um serviço personalizado? Venha tomar um café com a gente!</p>
		</center>
		<br><br

		<form method="post">
			<div>
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
			</div>

			<div>
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" placeholder="Digite seu e-mail">
			</div>

			<div>
				<label for="mensagem">Mensagem</label>
				<textarea type="mensagem" name="mensagem" id="mensagem" rows="5"></textarea>

			</div>
			<div><br>
				<input type="submit">
			</div>
		</form>
	</article>
